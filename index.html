<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>

  <div class="main-container">

    <div class="header">

      <div class="upper-header">

        <div class="search-container">

          <img class="icon-search" src="images/search.svg">
          
          <form>
            <input type="search" id="search-bar" name="search-bar" />
          </form>

        </div>

        <div class="profile-container">
          
          <img class="icon-notification" src="images/notification-icon.svg">

          <img class="header-small-profile" src="images/my-profile.JPG">

          <p>Sean Powell</p>

        </div>

      </div>

      <div class="lower-header">

        <div class="current-user-container">

          <img class="header-big-profile" src="images/my-profile.JPG">

          <div class="user-greeting-container">

            <p>Hi there,</p>

            <h2>Sean Powell (@subrbn_)</h2>

          </div>

        </div>

        <div class="create-container">

          <button>New</button>

          <button>Upload</button>

          <button>Share</button>

        </div>

      </div>

    </div>

    <div class="sidebar"></div>
  
    <main></main>

  </div>
  
</body>

</html>
